<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK*</title>
    <link rel="stylesheet" href="MainPage.css">
</head>
<body> 
    <!-- <div class="top">majd</div> -->
    <div class="wrapper">
        
        <div class="left-side">
            <div class="top-left-corner">
                <img src="IMAGES/bank.png" width="32px" height="32px" class="bank-image">
                <span id="bank-name"> *BANK*</span>
                
            </div>
            <hr >
            <div class="Left-navbar">
                <div class="nth-bar"><a href="index.html" style="text-decoration: none; color: black;">Log out</a></div>
                <div class="nth-bar"><a href="Account.html" style="text-decoration: none; color: black;">Account</a></div>
                <div class="nth-bar"><a href="History.html" style="text-decoration: none; color: black;">History</a></div>
                <div class="nth-bar" onclick="showWallet()">wallet</div>
                <div class="nth-bar" onclick="showBallance()">Balance</div>
                <div class="nth-bar"><a href="transaction.Html" style="text-decoration: none; color: black;">Transactions</a></div>

                
                
                
                
            </div>  
            <hr>
            <div class="Contact_us">
                <a href="#"  style="text-decoration: underline;color: black;">Contact us</a>
            </div>  
            
                
                
        </div>
        <div class="center">
            <div class="center-box">
                <div class="box-amount">
                    <div class="amount"></div>
                </div>
                <div class="transaction-buttons">
                    <button class="transaction-button" id="cash_out" onclick="PopupByCashOut()">Cash-out</button>
                    <button class="transaction-button" id="cash_send" onclick="PopupByCashSend()">Cash-send</button>
                </div>
                
            </div>
            <div class="News">

            </div>
        </div>
        <div class="right-side">
            <hr>
            <div class="rside_user_info">
                <div class="user_info" id="user-id"><span>User-Id:</span><span class="get-info" id="get-id"></span></div>
                <div class="user_info" id="user-email"><span>Email:</span><span class="get-info" id="get-email"></span></div>

            </div>
            <hr>
            
            
            <div class="rside_user_operations">
                <div class="rside_user_operations_title" onclick="clearOperations()">operations</div>
                
                
                <div class="rside_user_operations-box">
                    <div class="operation">
                        <div class="operation-info">
                            <span class="users-operation-info" id="from-operation-info">majd-4536</span>
                            <span class="type-operation-info" id="cash_type" >cash-send</span>
                            <span class="users-operation-info" id="to-operation-info">jad</span>
                        </div>
                        <div class="operation-info">
                            <span class="users-operation-info" id="date-operation-info">8-16-2025</span>
                            <span class="type-operation-info" id="operation_type">send</span>
                            <span class="users-operation-info" id="amount-operation-info">8.00$</span>
                        </div>
                    </div>
                </div>
                
                



            </div>
        </div>
    </div>
    <!-- For cash POPUP 1* -->
    <div class="popup" id="popup-id" aria-hidden="true">
        <div class="popup-box" id="popup-box-id" role="dialog" aria-modal="true">
            <label class="field" id="to-field">
                <span class="field-label">To</span>
                <input type="text" class="field-input" id="to-input" placeholder="User-Id">
            </label>

            <label class="field">
                <span class="field-label">Amount</span>
                <input type="number" class="field-input" id="amount-input" min="0.01" step="0.01" placeholder="0.00">
            </label>
            
            <div class="action">
                <button class="action-button" id="cancelation" onclick="cancelPopup()">Cancel</button>
                <button class="action-button" id="confirmation" onclick="confirmedOperation()">confirm</button>
            </div>
        </div>
    </div>
<!-- For wallet POPUP 2*-->
    <div class="popup" id="popup-id-2" aria-hidden="true">
        <div class="popup-box" id="popup-box-id" role="dialog" aria-modal="true">
            
            <p id="wallet" style="font-size: 150%; background-color: grey;"></p>
            <div class="action">
                <button class="action-button" id="cancelation" onclick="cancelPopup()">OK</button>
                
            </div>
        </div>
    </div>

<!-- For Ballance POPUP3* -->
 <div class="popup" id="popup-id-3" aria-hidden="true">
        <div class="popup-box" id="popup-box-id" role="dialog" aria-modal="true">
            
            <div class="Balance-info">
              <div class="balance-info-row"><span class="B1" id="Spend"></span></div>
               <div class="balance-info-row"><span class="B1" id="Income"></span></div>
                <hr style="width: 100%;">
               <div class="balance-info-row">Your Balance: <span class="B1" id="Ba_lance"></span></div>
            </div>
            <div class="action">
                <button class="action-button" id="cancelation" onclick="cancelPopup()">OK</button>
                
            </div>
        </div>
    </div>


    <script src="Main.js">  
    </script>
</body>
</html>
