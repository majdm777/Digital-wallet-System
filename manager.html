<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet Admin Panel</title>
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Digital Wallet Manager Panel</h1>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Section - Search -->
            <div class="section search-section">
                <h2>Search User</h2>
                <div class="search-container">
                    <input type="text" id="userIdSearch" placeholder="Enter User ID..." class="search-input">
                    <button id="searchBtn" class="btn btn-primary" onclick="searchUser()">Search</button>
                </div>
                <div id="userInfo" class="user-info" onclick="showUserActions()">
                    <h3>User Details</h3>
                    <p><strong>User ID:</strong> <span id="displayUserId"></span></p>
                    <p><strong>Name:</strong> <span id="displayUserName"></span></p>
                    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
                    <p><strong>Balance:</strong> $<span id="displayUserBalance"></span></p>
                    <p><strong>Status:</strong> <span id="displayUserStatus"></span></p>
                </div>
                <div id="error" class="user-info">
                    <p id="errorMessage"></p>
                </div>
            </div>
            <!--Midlle section dynamic content -->

    <!-- Middle: Transactions / Withdrawals -->
    <div class="section middle-section">
        
        <div id="withdrawalsWrap">
            <h2>Pending Withdrawal Requests</h2>
            <div id="withdrawalsList">
                <p class="placeholder-text">loading withdrawal requests...</p>
            </div>
        </div>

        
        <div id="transactionsWrap"  >
            <h2 class="trans-text">Transactions history</h2>
            <div  id="transactionsList"  class="transactions-list" style="display: none">
                <p class="placeholder-text2">no transactions</p>
            </div>
        </div>
    </div>

    <!-- Right: User Actions -->
    <div class="section actions-section">
        <h2>User Actions</h2>
        <div id="actionsContainer" class="actions-container hidden">
            <button id="deleteBtn" class="btn btn-danger" onclick="showDelete()">Delete User</button>
            <button id="addBtn" class="btn btn-success" onclick="showAddFunds()">Add Funds</button>
            <button id="suspendBtn" class="btn btn-warning" onclick="showSuspend()">Suspend User</button>
        </div>

        <p id="actionsPlaceholder" class="placeholder-text">Click on user details to see actions</p>

    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">

        <div class="modal-content">
            <h2>Delete User</h2>
            <div class="form-group">
                <label>User ID:</label>
                <input type="text" id="deleteUserId" class="form-input" readonly name="deleteUserId">
            </div>
            <div class="form-group">
                <label>Reason for Deletion:</label>
                <input type="text" name="delete-description" id="deleteReason" class="form-textarea" placeholder="Enter reason for deleting this user..." rows="4">
            </div>
            <div class="modal-actions">
                <button id="deleteCancelBtn" class="btn btn-secondary" onclick="cancel()">Cancel</button>
                <button id="deleteConfirmBtn" class="btn btn-danger" onclick="deleteUser()">Confirm Delete</button>
            </div>
        </div>

    </div>

    <!-- Suspend Modal -->
    <div id="suspendModal" class="modal">
        <div class="modal-content">
            <h2>Suspend User</h2>
            <div class="form-group">
                <label>User ID:</label>
                <input type="text" id="suspendUserId" class="form-input" name="suspendUserId" readonly>
            </div>
            <div class="form-group">
                <label>Reason for Suspension:</label>
                <input type="text" id="suspendReason" class="form-textarea" placeholder="Enter reason for suspending this user..." rows="4">
            </div>
            <div class="form-group">
                <label>Suspension Duration:</label>
                <input type="text" id="suspendDuration" class="form-input" placeholder="e.g., 30 days, 6 months, permanent">
            </div>
            <div class="modal-actions">
                <button id="suspendCancelBtn" class="btn btn-secondary" onclick="cancel()" >Cancel</button>
                <button id="suspendConfirmBtn" class="btn btn-warning" onclick="suspendUser()">Confirm Suspend</button>
            </div>
        </div>
    </div>

    <!-- Add Funds Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Add Funds</h2>
            <div class="form-group">
                <label>User ID:</label>
                <input type="text" id="addUserId" class="form-input" readonly name="fundsUserId">
            </div>
            <div class="form-group">
                <label>Amount to Add:</label>
                <input type="number" id="addAmount" class="form-input" placeholder="Enter amount..." step="0.01" min="0">
            </div>
            <div class="modal-actions">
                <button id="addCancelBtn" class="btn btn-secondary" onclick="cancel()">Cancel</button>
                <input type="submit" name="submit3" id="addConfirmBtn" class="btn btn-success" value="Confirm Add">
            </div>
        </div>
    </div>
    
    <button class="reload-floating-btn" onclick="reloadData()">‚ü≥</button>
